<!DOCTYPE html>
<html>
<head>
    <title>asdasd</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css"
          media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo right">Logo</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="{{ url_for('r_news') }}">Reddit hot news</a></li>
            <li><a href="{{ url_for('index') }}">IMGUR</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row"><h1 class="center-align">NEWS</h1></div>
    <div class="row">
        {% for i in hot_news %}
            <div class="col s6">
                <div class="card">
                    <p class="center-align"><a href="{{ i.url }}">{{ i.title }}</a></p>
                    <p class="center-align">Author: <a href="https://www.reddit.com/user/{{ i.author.name }}">
                        {{ i.author.name }}</a></p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
</body>
</html>
