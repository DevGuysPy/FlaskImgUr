<!DOCTYPE html>
<html>
<head>
    <title>{{ sub_r }}</title>
    <link rel="shortcut icon" href="http://icons.iconseeker.com/ico/star-wars/clone-trooper.ico">
    <link rel="shortcut icon" href="http://icons.iconseeker.com/icns/star-wars/clone-trooper.icns">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css"
          media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo right">Logo</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="{{ url_for('r_news') }}">Reddit hot news</a></li>
            <li><a href="{{ url_for('index') }}">IMGUR</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col s6">
            <form method="post" action="{{ url_for('r_news') }}">
                <select class="browser-default" name="subreddit">
                    <option value="news" selected>News</option>
                    <option value="funny">Funny</option>
                    <option value="worldnews">Worldnews</option>
                    <option value="movies">Movies</option>
                    <option value="python">Python</option>
                </select>
                <label>Select subreddit</label>
                <button class="btn waves-effect waves-light" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="row"><h1 class="center-align">{{ sub_r }}</h1></div>
    <div class="row">
        {% for post in hot_news %}
            <div class="col s6">
                <div class="card">
                    <p class="center-align"><a href="{{ post.url }}">{{ post.title }}</a></p>
                    <p class="center-align">Author: <a href="https://www.reddit.com/user/{{ post.author.name }}">
                        {{ post.author.name }}</a></p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
</body>
</html>
