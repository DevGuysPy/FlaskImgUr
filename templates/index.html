<!DOCTYPE html>
<html>
<head>
    <title>Main page</title>
    <link rel="shortcut icon" href="http://icons.iconseeker.com/ico/star-wars/clone-trooper.ico">
    <link rel="shortcut icon" href="http://icons.iconseeker.com/icns/star-wars/clone-trooper.icns">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css"
          media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo right">Logo</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="{{ url_for('r_news') }}">Reddit hot news</a></li>
            <li><a href="{{ url_for('index') }}">IMGUR</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        {% for i in images %}
            <div class="col s6">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ i.link }}"/>
                        <span class="card-title">{{ i.title }}</span>
                    </div>
                    <div class="card-content">
                        <a href="https://imgur.com/user/{{ i.account_url }}">Author: {{ i.account_url }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
</script>
</body>
</html>
